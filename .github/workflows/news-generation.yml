name: Generate Daily News
on:
  schedule:
    - cron: '0 7 * * *'  # 7 AM UTC daily (8 AM UK during DST, 7 AM UK during standard time)
  workflow_dispatch:  # Manual trigger for testing

jobs:
  generate-news:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install Python dependencies
        run: |
          pip install requests beautifulsoup4 pytz schedule
          
      - name: Generate daily news
        env:
          CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
        run: |
          # Create a script to run news generation non-interactively
          cat > run_news_generation.py << 'EOF'
          import sys
          import os
          
          # Add the current directory to Python path
          sys.path.insert(0, os.getcwd())
          
          # Import and run the news generator
          from news_generator import generate_daily_news
          
          if __name__ == "__main__":
              print("ðŸ¤– Starting automated news generation...")
              success = generate_daily_news()
              if success:
                  print("âœ… News generation completed successfully!")
                  sys.exit(0)
              else:
                  print("âŒ News generation failed!")
                  sys.exit(1)
          EOF
          
          python run_news_generation.py
          
      - name: Commit and push generated news
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action Bot"
          
          # Add generated JSON files
          git add tennews_data_*.json historical_events_*.json
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ—žï¸ Daily news update $(date +'%Y-%m-%d %H:%M UTC')"
            git push
          fi
