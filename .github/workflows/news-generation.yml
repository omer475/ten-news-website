name: Generate Daily News
on:
  schedule:
    - cron: '0 7 * * *'  # 7 AM UTC daily (8 AM UK during DST, 7 AM UK during standard time)
  workflow_dispatch:  # Manual trigger for testing

jobs:
  generate-news:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install Python dependencies
        run: |
          pip install requests beautifulsoup4 pytz schedule
          
      - name: Generate daily news
        env:
          CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
        run: |
          # Run the news generator directly with option 1 (run once)
          echo "1" | python news-generator.py
          
      - name: Commit and push generated news
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action Bot"
          
          # Add generated JSON files
          git add tennews_data_*.json historical_events_*.json
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "üóûÔ∏è Daily news update $(date +'%Y-%m-%d %H:%M UTC')"
            git push
          fi
