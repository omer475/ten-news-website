<!DOCTYPE html>
<html>
<head>
    <title>TenNews API Test</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .article { border: 1px solid #ddd; padding: 10px; margin: 10px 0; border-radius: 4px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç TenNews API Diagnostic</h1>
        <button onclick="testAPI()">Test API</button>
        <div id="result"></div>
    </div>
    
    <script>
        async function testAPI() {
            const result = document.getElementById('result');
            result.innerHTML = '<div class="status">‚è≥ Testing...</div>';
            
            try {
                console.log('Fetching from /api/news...');
                const response = await fetch('/api/news');
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Data received:', data);
                
                let html = `<div class="status success">
                    ‚úÖ API Working!<br>
                    Total Articles: ${data.articles?.length || 0}<br>
                    Avg Score: ${data.articles ? (data.articles.reduce((sum, a) => sum + (a.final_score || 0), 0) / data.articles.length).toFixed(1) : 0}
                </div>`;
                
                if (data.articles && data.articles.length > 0) {
                    html += '<h2>First 3 Articles:</h2>';
                    data.articles.slice(0, 3).forEach((article, i) => {
                        html += `
                            <div class="article">
                                <strong>${i + 1}. ${article.title || 'No title'}</strong><br>
                                <small>Score: ${article.final_score || 0} | Category: ${article.category || 'none'}</small><br>
                                <p>${(article.summary || article.description || 'No summary').substring(0, 200)}...</p>
                                ${article.urlToImage ? `<img src="${article.urlToImage}" style="max-width: 200px;">` : ''}
                            </div>
                        `;
                    });
                } else {
                    html += '<div class="status error">‚ùå No articles found in response</div>';
                }
                
                result.innerHTML = html;
                
            } catch (error) {
                console.error('Error:', error);
                result.innerHTML = `
                    <div class="status error">
                        ‚ùå Error: ${error.message}<br><br>
                        Check browser console for details.
                    </div>
                `;
            }
        }
        
        // Auto-test on load
        window.onload = () => testAPI();
    </script>
</body>
</html>
